credentials:
  system:
    domainCredentials:
      - credentials:
          - basicSSHUserPrivateKey:
              scope: GLOBAL
              id: "prod-ssh-key"
              description: "Production SSH Key"
              username: "ansible"
              privateKeySource:
                directEntry:
                  # privateKey: |
                  #   -----BEGIN OPENSSH PRIVATE KEY-----
                  #   -----END OPENSSH PRIVATE KEY-----
                  privateKey: "${readFile:/root/.ssh/prod_key}"