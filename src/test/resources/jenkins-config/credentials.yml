credentials:
  system:
    domainCredentials:
      - credentials:
          - basicSSHUserPrivateKey:
              scope: GLOBAL
              id: "prod-ssh-key"
              description: "Production SSH Key"
              username: "ansible"
              privateKeySource:
                directEntry:
                  privateKey: "${readFile:/root/.ssh/prod_key}"
          - string:
              id: "prod-ansible-key"
              scope: GLOBAL
              secret: "${readFile:/root/.ansible/.vault_pass}"
          - string:
              id: "git-pat"
              scope: GLOBAL
              secret: "${readFile:/root/.git/.pat}"
