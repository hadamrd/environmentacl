credentials:
  system:
    domainCredentials:
      - credentials:
          - string:
              scope: GLOBAL
              id: "dev-vault-token"
              description: "Development Vault Token"
              secret: "dev-vault-secret-token"
          - string:
              scope: GLOBAL
              id: "prod-vault-token"
              description: "Production Vault Token"
              secret: "prod-vault-secret-token"
          - string:
              scope: GLOBAL
              id: "dev-secrets-token"
              description: "Development Secrets Token"
              secret: "dev-secrets-token"
          - string:
              scope: GLOBAL
              id: "prod-secrets-token"
              description: "Production Secrets Token"
              secret: "prod-secrets-token"
          - basicSSHUserPrivateKey:
              scope: GLOBAL
              id: "dev-ssh-key"
              description: "Development SSH Key"
              username: "deploy-user"
              privateKeySource:
                directEntry:
                  privateKey: |
                    -----BEGIN OPENSSH PRIVATE KEY-----
                    # Fake key for demo
                    -----END OPENSSH PRIVATE KEY-----
          - basicSSHUserPrivateKey:
              scope: GLOBAL
              id: "prod-ssh-key"
              description: "Production SSH Key"
              username: "deploy-user"
              privateKeySource:
                directEntry:
                  privateKey: |
                    -----BEGIN OPENSSH PRIVATE KEY-----
                    # Fake key for demo
                    -----END OPENSSH PRIVATE KEY-----