unclassified:
  ansibleProjects:
    projects:
      - id: "application-deploy"
        repository: "https://github.com/hadamrd/infra-ansible"
        defaultBranch: "main"
        environments:
          - group: "release"
            inventoryPath: "inventories/release.yml"
        ansibleConfig:
          hostKeyChecking: "False"
          timeout: "30" 
          gathering: "smart"
          pipelining: "True"
          stdout_callback: "yaml"
          become: "True"
          becomeMethod: "sudo"
          sshArgs: "-o ControlMaster=auto"
          logPath: "/var/log/ansible.log"
