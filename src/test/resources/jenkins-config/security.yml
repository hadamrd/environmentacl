jenkins:
  systemMessage: "Enterprise Jenkins - Environment ACL"
  numExecutors: 4
  
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "sre"
          password: "sre123"

  authorizationStrategy:
    globalMatrix:
      entries:
        - user:
            name: "sre"
            permissions:
              - "Overall/Administer"

unclassified:
  environmentACL:
    aclRules:
      - name: "sre-dev-release-access"
        type: "allow"
        priority: 300
        jobs: ["*"]
        environmentGroups: ["production"]
        users: ["sre"]
