jenkins:
  systemMessage: "Jenkins with Environment ACL"
  numExecutors: 2
  
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "testuser"
          password: "testpass"
        - id: "sre"
          password: "sre123"

  authorizationStrategy:
    globalMatrix:
      entries:
        - user:
            name: "testuser"
            permissions:
              - "Overall/Administer"
              - "Overall/Read"
              - "Job/Build"
              - "Job/Read"
              - "Job/Configure"
        - user:
            name: "sre"
            permissions:
              - "Overall/Administer"
              - "Overall/Read"
              - "Job/Build"
              - "Job/Read"
              - "Job/Configure"